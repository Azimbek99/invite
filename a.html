<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз ❤️</title>
    <link rel="icon" href="heart.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
        }
        .heart-container {
            text-align: center;
            margin-top: 20px;
        }
        .heart-container p {
            font-size: 18px;
            font-weight: bold;
            color: #ff4d4d;
        }
        .heart {
            width: 80px;
            height: 80px;
            cursor: pointer;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .heart:hover {
            transform: scale(1.1);
        }

        /* Анимация пульсации */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>У меня для тебя сюрприз!</h1>
        <div class="heart-container">
            <p>Нажми сюда ❤️</p>
            <a href="b.html">
                <img src="heart.png" alt="❤️" class="heart">
            </a>
        </div>
    </div>
</body>
</html>
